<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FreeTaps</title>
    <!-- TODO: fichiers locaux -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>

  <body>
    <style>
      /* Fix displaced map at initialization */
      body {
        display: block !important;
      }

      #map {
        height: 100%;
      }

      .ion-content-safe-area {
        padding-bottom: var(--ion-safe-area-bottom, 0);
        padding-left: var(--ion-safe-area-left, 0);
        padding-right: var(--ion-safe-area-right, 0);
      }
    </style>

    <script src="./routes/about.js"></script>
    <script src="./routes/home.js"></script>
    <script src="./routes/water-bottle.js"></script>

    <ion-app>
      <ion-router>
        <ion-route url="/" component="page-home"></ion-route>
        <ion-route url="/about" component="page-about"></ion-route>
        <ion-route url="/water-bottle" component="page-water-bottle"></ion-route>
      </ion-router>

      <ion-router-outlet></ion-router-outlet>
    </ion-app>
  </body>
</html>
